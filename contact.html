<head>

<title>Mitch Ford | Contact</title>
<style>
  /* Same styles as other pages */
  body {
    margin: 0; padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    color: #333;
  }
  header {
    background: white;
    padding: 10px 20px;
    position: sticky;
    top: 0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
  }
  .logo {
    font-weight: bold;
    font-size: 1.2em;
  }
  .menu {
    position: relative;
  }
  .menu-button {
    display: none;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1.5em;
  }
  .dropdown {
    display: flex;
    gap: 20px;
  }
  .dropdown a {
    text-decoration: none;
    color: #333;
    font-weight: 600;
  }
  .dropdown a:hover {
    color: #007acc;
  }
  @media (max-width: 600px) {
    .dropdown {
      display: none;
      flex-direction: column;
      background: white;
      position: absolute;
      top: 40px;
      right: 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      border-radius: 4px;
      width: 150px;
      padding: 10px 0;
    }
    .dropdown.show {
      display: flex;
    }
    .dropdown a {
      padding: 10px 20px;
      border-bottom: 1px solid #eee;
    }
    .dropdown a:last-child {
      border-bottom: none;
    }
    .menu-button {
      display: block;
    }
  }

  main {
    max-width: 600px;
    margin: 40px auto;
    padding: 0 20px;
  }
  h1 {
    margin-top: 0;
    font-size: 2em;
  }
  p {
    font-size: 1.1em;
  }
  a {
    color: #007acc;
  }
</style>
</head>
