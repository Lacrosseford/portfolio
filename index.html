  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #222;
      color: white;
      padding: 10px 20px;
      position: relative;
    }

    nav .menu-toggle {
      cursor: pointer;
      font-size: 1.2em;
      position: relative;
    }

    nav .dropdown {
      display: none;
      position: absolute;
      top: 50px;
      right: 20px;
      background-color: #333;
      border-radius: 4px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      z-index: 100;
    }

    nav .dropdown a {
      display: block;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-bottom: 1px solid #444;
    }

    nav .dropdown a:hover {
      background-color: #444;
    }

    nav:hover .dropdown {
      display: block;
    }

    header {
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
    }
  </style>
</head>
